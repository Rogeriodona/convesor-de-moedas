<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:ital@1&family=Roboto&display=swap"
        rel="stylesheet">
    
    <title>Conversor de moedas </title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo">
    <main>
        <label>
            Converter <b>De</b>
            <select>
                <option>R$ Real brasileiro</option>
            </select>
        </label>


        <label>
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="dolar">USS Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option Value="libra">£ libra</option>
                <option value="bitcoin">BTC Bitcoin</option>
            </select>
        </label>
        <label>
            valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="Moeda a converter ">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>
            <img class="arrow-img" src="./assets/Vector.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img"src="./assets/dolar.png" alt="Moeda convertida"
                <p class="currency" id="currency-name"></p>
                <p class="currency-value">USS 0,0</p>
            </div>
        </section>
    </main>
</body>

<script src="./scripts.js"></script>
</html>
